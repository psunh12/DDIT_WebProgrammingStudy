<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="../js/board.js"></script>

<style>
body {
  margin : 15px;
}
p{
  border : 1px dotted gray;
  margin : 1px;
  padding :2px;
}
.p12{
  display: flex;
  flex-direction: row;
}
.p1{
  flex  : 70%;
  }
.p2{
  flex : 30%;
  text-align: right;
}

input[name=reply]{
  height : 50px;
  vertical-align: top;
} 
#write {
 margin-left : 80%;
}

.navbar a{
 /*  display : none; */
 visibility : hidden;
}
/* nav collapse  */

#pagelist{
  margin-left : 15%;
}
</style>


<script>
currentPage = 1;

$(()=>{
	
	//리스트 출력 
	ListPageServer(1);
	
	
	//검색 type(stype) 과 검색어 (sword)를 입력 하고 리스트 출력
	$('#search').on('click', function(){
		ListPageServer(1);
	})
	
	
	//다음 next클릭 이벤트 
	$(document).on('click', '#next', function(){
		currentPage = parseInt($('.pageno').last().text().trim()) + 1;
		 ListPageServer(currentPage);
		
	})
	
	//이전 prev클릭이벤트
	$(document).on('click','#prev',  function(){
		currentPage =  parseInt($('.pageno').first().text().trim()) - 1; 
		 ListPageServer(currentPage);
	})
	
	//페이지번호 클릭이벤트 
	$(document).on('click', '.pageno', function(){
		currentPage =  parseInt($(this).text().trim());
		ListPageServer(currentPage);
	})
	
})


</script>
</head>
<body>
  <h2>Accordion 게시판</h2>
 
  <input type="button" value="글쓰기" id="write">
  <br><br>
  
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
      </ul>
      <form class="d-flex">
      
        <select class="form-select" id="stype">
           <option value="">전체</option>
           <option value="writer">작성자</option>
           <option value="subject">제목</option>
           <option value="content">내용</option>
        </select>
      
        <input class="form-control me-2" type="text"  id="sword" placeholder="Search">
        <button class="btn btn-primary" type="button" id="search">Search</button>
      </form>
    </div>
  </div>
</nav>
 
 <!--  //게시글 3개씩 출력력   -->

 <br>

</body>
</html>
