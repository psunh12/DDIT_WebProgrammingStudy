<!DOCTYPE html>
<html lang="kr">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="../js/jquery.serializejson.min.js"></script>

 <style>
 .form-group input {
   width : 150px;
 }
 .form-group  #add1, .form-group  #add2{
   width : 400px;
 }
 .form-group span{
  /*  border : 1px dotted red; */
 } 
 
 .ziptr:hover{
    background : lime;
 }
 </style>
 
 
 <script>
 $(() => {
	 
	 //가입하기 
	 $('#joinbtn').on('click', function(){
		 
		 //입력된 모든값을 가져온다 
		vdata1=  $('#joinform').serialize();
		vdata2= $('#joinform').serializeArray();
		vdata3 =$('#joinform').serializeJSON();
		
		console.log(vdata1);
		console.log(vdata2);
		console.log(vdata3);
// 		url : 'http://localhost/jqpro/InsertMember.do',
// 		data : vdata3,
// 		type : 'post',
		//서버로 보내기
		
		var url = 'http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getUltraSrtNcst'; /*URL*/
		var queryParams = '?' + encodeURIComponent('serviceKey') + '='+'=ZDsatH6/NWK36uOjkxaVNSjaXG1eEwKTBv74HzADn+sAnfUMwmyyx9QkkyPg3TNSB3i1cWlGVmaPBGlYsCumMg=='; /*Service Key*/
		queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
		queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('1000'); /**/
		queryParams += '&' + encodeURIComponent('dataType') + '=' + encodeURIComponent('Json'); /**/
		queryParams += '&' + encodeURIComponent('base_date') + '=' + encodeURIComponent('20231201'); /**/
		queryParams += '&' + encodeURIComponent('base_time') + '=' + encodeURIComponent('1800'); /**/
		queryParams += '&' + encodeURIComponent('nx') + '=' + encodeURIComponent('55'); /**/
		queryParams += '&' + encodeURIComponent('ny') + '=' + encodeURIComponent('127'); /**/
		
		
		$.ajax({
			url : url+queryParams,
			type : 'POST',
			dataType : 'json',
			success : function(res){
				//alert(res.sw);
				$('#join').html(res.sw).css('color', 'red');
			},
			error : function(xhr){
				alert("에러 상태 : " + xhr.status);
			}
		})
	 })
	 
	 //우편번호 실행결과 모달창에서 한 행을 선택하면 
	 //새로 생성된 요소에대한 이벤트 - delegate 형식 
	 $(document).on('click', '.ziptr', function(){
		 vzip = $('td', this).eq(0).text();
		 vaddr = $('td', this).eq(1).text();
		
		 $('#zip').val(vzip);
		 $('#add1').val(vaddr);
		 
		 
		 $('#dong').val("");
		 $('#result1').empty();
		 $('#myModal').modal('hide');
		 
	 })
	 
	 //modal을 이용한 우편번호 검색
	 //모달창 열고 동이름 입력하고 확인버튼 클릭하면 이벤트 
	 $('#btn1').on('click', function(){
		//입력한 동을 가져온다 
		dongvalue = $('#dong').val().trim();
		
		if(dongvalue.length < 1){
			alert("동입력하세요");
			return false
		} 
		
		//서버로 전송 
		$.ajax({
			url : 'http://localhost/jqpro/SelectDong.do',
			type : 'post',
			data : { "dong"  :  dongvalue },
			dataType : 'json',
			success : function(res){
				
				code = "<table border='1'>";
				code += "<tr><td>우편번호</td>";
				code += "<td>주소</td>";
				code += "<td>번지</td></tr>";
				
				
				$.each(res, function(i, v){
					
					code += `<tr class='ziptr'><td>${v.zipcode}</td>
						   <td>${v.addr}</td>
						   <td>${v.bunji}</td></tr>`
				})
				
				code += "</table>";
				
				$('#result1').html(code);
				
			},
			error : function(xhr){
				alert("에러 상태  : " + xhr.status)
			}
			
		})
		 
	 })
	 
	 
	 //우편번호검색 
	 $('#zipbtn').on('click',function(){
		  
		 window.open("zipFind.html", "우편번호찾기", "width=500 height=400");
		 
	 })
	 
	 //name이름 형식체크
	 $('#name').on('keyup', function(){
		 namevalue =    $(this).val().trim();
		 
		 namereg= /^[가-힣]{2,10}$/;
		 
		 if(!(namereg.test(namevalue))){
			 $('#spanname').html('형식오류').css('color', 'red');
			 $(this).css('border', '2px solid red');
		 }else{
			  $('#spanname').html("");
			  $(this).css('border', '2px solid blue');
		 }
	 })
	 
	 
	
	 //id값 형식체크
	 $('#id').on('keyup', function(){
		  idvalue =    $(this).val().trim();
		  
		  idreg = /^[a-z][a-zA-Z0-9]{3,9}$/ ;
		  
		  if(!(idreg.test(idvalue))){
			  $('#spanid').html("형식오류").css('color', 'red');
			  $(this).css('border', '2px solid red');
			  $('#checkid').prop('disabled', true);
			  
		  }else{
			  $('#spanid').html("");
			  $(this).css('border', '2px solid blue');
			  $('#checkid').prop('disabled', false);
		  }
		  
	 })
	 
	 
	 //아이디 중복검사 
	$('#checkid').on('click', () =>{
		idvalue = $('#id').val().trim();
		
		//비교 
		if(idvalue.length < 1){
			alert("id를 입력하세요");
			return false;
		}
	
		//서버로 전송 
		$.ajax({
			url : "http://localhost/jqpro/IdCheck.do",
			data : { "id" : idvalue},
			type : 'get',
			dataType : 'json',
			error : function(xhr){
				alert("에러상태 : " + xhr.status);
			},
			success : function(res){
				
			    $('#spanid').html(res.sw).css('color', 'red');
			}
			
		})
		
	})
	 
 })
 
 
 </script>
 

</head>
<body>

<div class="container">
  <h2>회원가입</h2>
  <form id="joinform" >
    <div class="form-group">
      <label for="id">아이디</label>
      <input type="button"  id="checkid" value="중복검사">
      <input type="text" class="form-control" id="id" size= "10" name="mem_id">
      <span id="spanid"></span>
    </div>
  
   <div class="form-group">
      <label for="id">이름 </label>
      <input type="text" class="form-control" id="name"  name="mem_name">
       <span id="spanname"></span>
    </div>
    
     <div class="form-group">
      <label for="bir">생년월일</label>
      <input type="date" class="form-control" id="bir"  name="mem_bir">
    </div>
  
  
    <div class="form-group">
      <label for="hp">휴대폰번호</label>
      <input type="text" class="form-control" id="hp"  name="mem_hp">
    </div>
    
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" id="email"  name="mem_mail">
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호</label>
      <input type="password" class="form-control" id="pwd"  name="mem_pass">
    </div>
   
    <div class="form-group">
      <label for="zip">우편번호</label>
      <input type="button" value="번호검색 " id="zipbtn">
      <input type="button" value="검색 Modal" data-toggle="modal" data-target="#myModal"  >
      <input type="text" class="form-control" id="zip"  name="mem_zip">
    </div>
   
    <div class="form-group">
      <label for="add1">주소</label>
      <input type="text" class="form-control" id="add1"  name="mem_add1">
    </div>
    
     <div class="form-group">
      <label for="add2">상세주소</label>
      <input type="text" class="form-control" id="add2"  name="mem_add2">
    </div>
   
    <button type="button" id="joinbtn" class="btn btn-primary">Submit</button>
    <span id="join"></span>
  </form>
</div>



<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
		       동입력 하세요 
		  <input type="text" id="dong">
		  <input type="button" value="확인" id="btn1" >
		  <br>
		  <br>
		  <div id="result1" class="result"></div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
