
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>

<script>

$(function(){
	/* $('#btn4').on('click', function(){
	}) */
	
	xhr = new XMLHttpRequest();
	
	$(document).on('click', '#btn4', function(){
		//result4  입력한 이름 가져오기 
		
		vname = $('#name4').val();
		
		//요청 
		xhr.open("post" , 'test1.jsp', true);
		xhr.setRequestHeader('Content-Type' ,'application/x-www-form-urlencoded' );
		xhr.send("name=" + vname);
		
		
		//응답 
		xhr.onreadystatechange  = function(){
			
			if(this.readyState == 4 &&  this.status == 200){
				vres = this.responseText;
				
				$('#res4').html(vres);
			}
		}
		
	})
	
})


function proc1(){
	//result2 - 입력한 이름 가져오기 
	vname= $('#name2').val();
	
	location.href="http://localhost/jqpro/1123/test1.jsp?name=" + vname;
	
}

function proc2(){
	//result3  입력한 name갑ㄱ 가ㅕ오기
	
	vname = $('#name3').val();
	
	xhr = new XMLHttpRequest();
	
	//요청
	xhr.open('get', 'test1.jsp?name=' + vname, true);
	xhr.send();
	
	//응답
	xhr.onreadystatechange = function(){
		alert(this.readyState);
		if(this.readyState == 4 && this.status == 200){
			 res =  this.responseText; //응답결과 
			
			 $('#res').html(res);
		}
	}
}
</script>

<style>
div{
  height : auto;
}
</style>
</head>
<body>

<div>
    동기방식의 전송 get : 결과페이지 test1.jsp가 별도의 창으로 열림 
  <br>
  submit 버튼을 이용
  <br>
  <div id="result1" class="result">
    <form action="test1.jsp" method="get">
	    <input type="text" name="name"><br>
	    <input type="submit" value="전송">
     </form>
  </div>
</div>

<div>
    동기방식의 전송  post : 결과페이지 test1.jsp가 별도의 창으로 열림 
  <br>
  submit 버튼을 이용
  <br>
  <div id="resultpost" class="result">
    <form action="test1.jsp" method="post">
	    <input type="text" name="name"><br>
	    <input type="submit" value="전송">
     </form>
  </div>
</div>

<div>
   동기방식의 전송 - location.href="url주소"
  <br>
  <br>
  <div id="result2" class="result">
    <form>
	    <input type="text" name="name" id="name2"><br>
	    <input type="button" value="확인" onclick="proc1()">
    </form>
  </div>
</div>

<div>
   비동기방식의 전송 -get
  <br>
  <br>
  <div id="result3" class="result">
    <form>
	    <input type="text" name="name" id="name3"><br>
	    <input type="button" value="확인" onclick="proc2()">
    </form>
  </div>
  
   <div id="res"></div>
</div>


<div>
   비동기방식의 전송 -post
  <br>
  <br>
  <div id="result4" class="result">
    <form>
	    <input type="text" name="name" id="name4"><br>
	    <input type="button" value="확인" id="btn4">
    </form>
  </div>
  
   <div id="res4"></div>
</div>



</body>
</html>
