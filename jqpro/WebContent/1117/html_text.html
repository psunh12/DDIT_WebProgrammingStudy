
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.7.1.min.js"></script>

<script>

// html(), text() =매우중요!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
$(function(){
	//btn1을 검색 - 이벤트 핸들러 설정
	$('#btn1').on('click', function(){
	    aa= 	$('body').html();
	    alert(aa);
	})
	
	$('#btn2').on('click', function(){
		bb = $('body').text();
		alert(bb);
	})
	
	$('#btn3').on('click', function(){
		
		//aa= $('#result2 p').html();  //첫번째 거만 가져오기
		//alert(aa);
		
		
		str = ""; 
		//반복문 
		// $('p')  : jquery
		//$('p')[i] : dom
		//$($('p')[i]) ; jquery
		//v=$('p')[i] : dom
		$('p').each(function(i,v){
			 //str +=  $('p').html() + "\n";
			 
// 			 str +=  $($('p')[i]).html() + "\n";
				v.innerHTML;
			 str +=  $(v).html() + "\n";
		})
		
		alert(str);
		
	})
	
	$('#btn4').on('click', function(){
		bb = $('#result2 p').text();
		alert(bb);
	})
	
})
</script>
<style>
div{
  height : auto;
}
</style>
</head>
<body>

<div>
  $('body').html() : 태그를 포함한 문장 가져오기<br>
  $('body').text() : 태그를 빼고 문장만 가져오기 <br>
   <input type="button" value="html" id="btn1">
   <input type="button" value="text" id="btn2">
  <br>
  <br>
  <div id="result1" class="result">hello</div>
</div>

<div>
  $('p').html() : 태그를 포함한 문장 가져오기 - 첫번째 만 대상으롤 수행한다<br>
  $('p').text() : 태그를 빼고 문장만 가져오기 - p태그 전테를 대상으로 한다 <br>
   <input type="button" value="html" id="btn3">
   <input type="button" value="text" id="btn4">
  <br>
  <br>
  <div id="result2" class="result">
     <p>사랑은 늘 도망가<span>-신사와 아가씨-</span></p>
     <p>이제 나만 믿어요<span>-믿어요-</span></p>
     <p>별빛같은 나의 사랑아<span>-사랑아-</span></p>
     <p>do or die<span>-죽기 살기-</span></p>
  </div>
</div>



</body>
</html>
