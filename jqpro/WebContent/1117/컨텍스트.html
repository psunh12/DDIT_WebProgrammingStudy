
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.7.1.min.js"></script>

<script>
$( () => {

   //전체 모든 p태그를 선택 
   $('p').css('font-size' , '1.5rem');
   
   //부모 자식의 관계 로 p태그 선택
   $('#result1 p').css('color', 'red');
   
   //부모(document.forms[0])  자식의 관계 로 p태그 선택 - 부모가 내장 객체이다 
   $('p', document.forms[0]).css('background', 'blue').css('color','white');
  
   // class = result를 검색 - 이벤트 설정 한다.
   $('.result').on('click',function(){
// 	   $(this) : 클릭한. result
// 		클릭한. result를 부모로 한다.
		
		//*******************별표 10개 매우 중요 
	   $('p',this).css('font-size','+=3px');
	   
   })
})
</script>

<style>
div{
  height : auto;
}
form{
  border : 2px solid green;
  padding : 10px;
  margin : 5px;
}
</style>


</head>
<body>

<div>
  <br>
  <br>
  <input type="button" value="확인" >
  <br>
  <br>
  <div id="result1" class="result">
    <p>무궁화 꽃이 피었습니다</p>
  </div>

  <div id="result2" class="result">

  </div>

  <div id="result3" class="result">

  </div>
  
  <form>
      <p>무궁화 꽃이 피었습니다</p>
  </form>
  
  <form>
      <p>무궁화 꽃이 피었습니다</p>
  </form>
  
   <p>무궁화 꽃이 피었습니다</p>
  
</div>
</body>
</html>
