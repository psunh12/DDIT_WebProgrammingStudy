
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>

<script>

xhr = new XMLHttpRequest();


$(() =>{
	
	$('#arrobj').on('click', ()=>{
	
		//요청
		xhr.open("get", "arrobj.jsp", true);
		xhr.send();

		//응답 
		  xhr.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					 res =JSON.parse(this.responseText);//결과 데이타 
	
					code ="";
					$.each(res,(i,v)=>{
						code+=`*** ${i+1}번째 고객 자료 ***<br>`;
					
					 code += `이름 : ${v.name} <br>`;
					 code += `주소 : ${v.addr} <br>`;
					 code += `전화 : ${v.tel} <br>`;
					 code += `메일 : ${v.mail} <br>`;
					})
					$('#result4').html(code);
					}
				}
			})
	
	
	$('#obj').on('click', () => {
		//요청
		xhr.open("get", "obj.jsp", true);
		xhr.send();
		
		//응답 
		  xhr.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					 res =JSON.parse(this.responseText);//결과 데이타 
					/*  res ={
						    "name" : "김은대",
						    "addr" : "대전",
						    "tel"  : "010-1234-5678",
						    "mail" : "a001@ddit.or.kr"
					 } */
					 
					 code ="";
					 code += `이름 : ${res.name} <br>`;
					 code += `주소 : ${res.addr} <br>`;
					 code += `전화 : ${res.tel} <br>`;
					 code += `메일 : ${res.mail} <br>`;
					 
					  $('#result3').html(code);	
				}
		 }
	})
	
	
	$('#arr').on('click', ()=>{
		//요청
		xhr.open("get", "arr.jsp", true);
		xhr.send();
		
		//응답 
		   xhr.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					 res = JSON.parse(this.responseText);//결과 데이타 .json으로 바꿔야함~
					 
					/*  res =  [ 
						   "김은대", "수선화", "진달래", "백장미", "임영웅", "라일락"
						] */
					
					 code = "<ol>"
				     $.each(res, function(i,v){
				    	 code += "<li>" + res[i] + "</li>"
				     })		
				     code += "</ol>"	
					
				     //출력 
				    $('#result2').html(code);	
				}
		}		
	})
	
	
	
	$('#text').on('click', () =>{
		
		//요청
		xhr.open("get", "text.jsp", true);
		xhr.send();
		
		//응답 
	   xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				 res = this.responseText;//결과 데이타 
				 //res=  "홍길동/개나리/진달래/수선화/무궁화/라일락"
				 
				 spres = res.split("/"); //배열 전환 
				 
				 code = "<ul>"
				 $.each(spres, function(i, v){
					 code += "<li>" + spres[i] + "</li>"
				 })
				 code += "</ul>"
				 
				 //결과 데이타를 출력 
				 $('#result1').html(code);
			}
	   }
	})
	
})


</script>

<style>
div{
  height : auto;
}

#content{
 display : flex;
 flex-direction:  row;
}

.result{
  flex : 20%;
}
</style>
</head>
<body>

<div>
  <br>
  <br>
  <input type="button" value="text" id="text" >
  <input type="button" value="배열"  id="arr">
  <input type="button" value="json객체"  id="obj">
  <input type="button" value="json객체배열"  id="arrobj">
  <br>
  <br>
  <div id="content">
	  <div id="result1" class="result"></div>
	  <div id="result2" class="result"></div>
	  <div id="result3" class="result"></div>
	  <div id="result4" class="result"></div>
  </div>
</div>
</body>
</html>
