
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>

<script>
$( () => {
    //테두리바깥쪽 앞으로 
    $('#bef').on('click', function(){
		 vtext =  $(this).text().trim();
		 
		 vimg = $("<img>", { 
			    'src' : `../images/${vtext}`,
			    'alt' : vtext
		 })
		 
		 //$(this).berore(vimg);
		 $(vimg).insertBefore(this);
	})

	//테두리 바깥쪽 뒤로
	$('#aft').on('click', function(){
		 vtext =  $(this).text().trim();
		 
		 vimg = $("<img>", { 
			    'src' : `../images/${vtext}`,
			    'alt' : vtext
		 })
		 
		 //$(this).after(vimg);
		 $(vimg).insertAfter(this);
	})
	
	//테두리 안쪽 앞으로 
	$('p#pre').on('click', function(){
		 vtext =  $(this).text().trim();
		 
		 vimg = $("<img>", { 
			    'src' : `../images/${vtext}`,
			    'alt' : vtext
		 })
		 
		 $(vimg).prependTo(this);
		 
	})

	
	//테두리 안쪽 뒤로 
	 $('p#app').on('click', function(){
		 vtext =  $(this).text().trim();
		 
		 vimg = $("<img>", { 
			    'src' : `../images/${vtext}`,
			    'alt' : vtext
		 })
		 
		 
		 $(vimg).appendTo(this);
		 
		 //$(this).append(vimg)
	 })
	
})

</script>

<style>
div{
  height : auto;
}
/* 
p{
  border : 2px solid blue;
  padding : 10px;
} */
img {
  width : 50px;
  height : 50px;
}
</style>
</head>
<body>

<div>
  <br>
  <br>
  <h3> p태그 안쪽에 뒤로 추가  - append/appedTo</h3>
  <p id="app"> 단풍.jpg</p>
  
  <h3>p태그 안쪽으로 앞으로 추가  - prepend / prependTo</h3>
  <p id="pre">대나무숲.jpg</p>
  
  <h3>p태그 바깥쪽으로  뒤로 추가 - after/insertAfter</h3>
  <p id="aft">딸기스무디.jpg<br> </p>
  
  <h3>p태그 바깥쪽으로  앞으로 추가  - before / insertBefore</h3>
  <p id="bef"> 수국8.jpg<br> </p>
     
</div>
</body>
</html>
