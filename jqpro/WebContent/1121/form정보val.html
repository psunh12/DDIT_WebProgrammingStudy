
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>

<script>
$(function(){
	
	$('#btnview').on('click',()=>{
		// 이름 가져오기
		vname= $('#user').val();
		
		// 성별
		vgend= $('.gend:checked').val();
		
		// 소개
		vinfo= $('#intro').val();
		vinfo= vinfo.replaceAll(/\n/g,"<br>");
	
		// 직업
		vwork= $('#work option:selected').val();
	
		// 출력내용
		str = `이름 : ${vname} <br>`;
		str += `성별 : ${vgend} <br>`;
		str += `직업 : ${vwork} <br>`;
		str += `소개 : ${vinfo} <br>`;
		
		// res1검색 - 출력
		$('#res1').html(str);
	
	})
	
	
	$('#btnchange').on('click', function(){
		  //입력 
		  vname = prompt("이름 입력 ");
		  
		  //id=user인 요소를 검색 - value값 변경 
		  $('#user').val(vname);
		  
	})
})
</script>

<style>
div{
  height : auto;
}
</style>
</head>
<body>

<div>
  <br>
  <br>
  
  <div id="result1" class="result">
      <form>
		<label for="user">이름</label>
		<input type="text" id="user" value="korea"><br>
		
		<label >성별</label> 
		<input type="radio" id="gend" name="gend" value="남자" checked >남자
		<input type="radio" id="gend" name="gend" value="여자"  >여자<br>
		  
		<label for="intro">소개</label> 
		<textarea id="intro" cols="40" rows="4"></textarea> <br>
		
		 <label for="work">직업</label>
		 <select id="work">
		   <option value="programmer">프로그래머</option>
		   <option value="progammer">프로게이머</option>
		   <option value="whitehand">백수</option>
		 </select><br>
		 
		<button  type="button" id="btnview">조사하기 </button>
		<button type="button" id="btnchange">이름변경 </button>
	 </form>
		  
  </div>
<div id ="res1"></div>
</div>

</body>
</html>
