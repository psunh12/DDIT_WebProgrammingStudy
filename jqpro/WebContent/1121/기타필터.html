<script type="text/javascript">

$(document).ready(function(){
	
	$('#dd2 input[value=visible]').on('click', function(){
		str = "*** vidible객체 ***<br>";
		
		$('#testForm *:visible').each(function(){
			// alert( this.tagName	);
			
			if(this.tagName == "INPUT") {
				str += this.tagName + "객체 : " +  $(this).attr('name') + " : " + 
		              $(this).val() + "<br>" 
			}else if(this.tagName != "BR") {
				str += this.tagName  +"객체 : "  +   $(this).html() + "<br>" ;
			}
		})
		
		$('.visible').html(str);
			 		
	})
	
	
	$('#dd2 input[value=hidden]').on('click', function(){
		
		str = "*** hidden객체 ***<br>";

			 //alert(  this.tagName);
			 
			 if(this.tagName == "INPUT"){
				 str += this.tagName + "객체 : " +  $(this).attr('name') + " : " + 
				         $(this).val() + "<br>"
			 }else {
				str += this.tagName  +"객체 : "  +   $(this).html() + "<br>" ;
			 }
		})
		
		$('.hidden').html(str);
		
	})
	
		
	 $('#dd1 input[value=visible]').on('click', function(){
		 
		 str = "";
		 
		 $('p:visible').each(function(a,b){
			  str += $(this).text() + "<br>"
		 })
		 
		 $('#visible').html(str);
		 
	 })
	 
	  $('#dd1 input[value=hidden]').on('click', function(){
		  
		  str = "";
		  
		 $('p:hidden').each(function(){
			str +=  $(this).text() + "<br>"
		 })
		 
		 $('#hidden').html(str);
		
	  })
	  
	  
	  
	  
	  
	  
})  //
</script>
