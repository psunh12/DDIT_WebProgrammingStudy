
`<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.7.1.min.js"></script>

<script>
// window.onload=function(){}
// $(document).ready(function(){})

$(() => {
	// btn1검색 : 방법은 여러가지!

// 	$('#btn1')
// 	$('input[id=btn1]')
// 	$('input[value=확인]')
// 	$('input[type=button]')

	$('input[id=btn1]').on('click', () =>{
		
		// title이 있는 p요소를 선택
		$('p[title]').css('border','1px solid blue');
		
		// title이 korea로 시작하는 p요소
		$('p[title^=korea]').css('color','red');

		// title이 korea로 끝나는 p요소 - 글자 크기를 1.5배 증가
		$('p[title$=korea]').css('font-size','1.5rem');
		
		// title이 korea글자가 포함된 요소 = * =
		$('p[title*=korea]').css('background','pink');
		// title이 korea단어가 포함된 요소 ~=
		$('p[title~=korea]').css('font-weight','bold');
		
		// type이 password인 input요소를 선택- 테두리 빨강
		$('input[type=password]').css('border','dashed red');
	})
})
</script>
<style>
div{
	height : auto;
}
</style>
</head>
<body>

<div>
  <br>
  <br>
  <input type="button" value="확인" id="btn1" >
  <br>
  <br>

     <p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p>

 	 <br><br>

 	 <p  title="koreahello">무궁화 꽃이 피었습니다3</p>
 	 <p  title="hi">무궁화 꽃이 피었습니다4</p>
 	 <p>무궁화 꽃이 피었습니다5</p>

  </div>
