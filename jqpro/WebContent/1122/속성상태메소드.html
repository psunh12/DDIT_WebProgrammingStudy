<script>
$(()=>{
	
	$('#result2 img').on({
		mouseover : function(){
			//이미지를 temp에 있는 이미지로 변경 
			//temp의 값을 가져온다 
			 vtemp =    $(this).attr('temp');
			
			vtemp = "../images/" + vtemp;
			
			//src의 값을 변경
			$(this).attr('src', vtemp);
			
		},
		mouseout : function(){ 
			
			//원래의 그림으로 다시 돌아가기 
			//alt의 값을 가져온다 
			 valt =    $(this).attr('alt');
			 
			valt = "../images/" + valt;
			
			//src의 값을 변경한다
			$(this).attr('src', valt);
			
			
		},
		dblclick : function(){
			
			 $(this).hide();
		}
	})

		vbtn =  $('#runBtn').prop('disabled');
