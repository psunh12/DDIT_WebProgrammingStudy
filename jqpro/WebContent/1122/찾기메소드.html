
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.7.1.min.js"></script>

<script>
  $(()=>{
	 $('p').on('click', function(){
		  if( $(this).parent().is('.result') ){
			   $(this).clone().appendTo($(this).parent()).css('color', 'red');
			  
		  }else{
			  alert("작업 대상이 아닙니다")
		  }
	 })  
  })
</script>
<style>
div{
  height : auto;
}
p{
  background : yellow;
}
</style>
</head>
<body>

<div id="main">
  <br>
 p태그를 클릭하면 부모가 div인지 비교하여 <br>
 맞다면 빨강글씨로 복사 붙여넣가 한다<br>
  
  <div id="result1" class="result">
     <p>사랑은 늘 도망가</p>
  </div>
  
   <p>은주는 예쁘다</p>
   
   
   <div id="result1" class="result">
     <p>별빛같은 나의 사랑아 </p>
  </div>
  
</div>
</body>
</html>
