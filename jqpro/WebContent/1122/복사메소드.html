<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.7.1.min.js"></script>

<script>
$(() => {
	$('.pp').on('click',function(){
	
		$(this).css('font-size','+=5px');
	})
	$('#clo').on('click',function(){
		$('#p1').clone().appendTo($('#result2'));
	})
	
	$('#clot').on('click', () =>{
		$('#result2').append($('#p2').clone(true));
	})
	
})
</script>
<style>
div{
	height : auto;
}
</style>
</head>
<body>

<div>
   <br>
   <br>
   <input type="button" value= "clone" id="clo">
   <input type="button" value= "clonetrue" id="clot">
   <br>
   <br>
<div id = "result1" class = "result">
	<p id="p1" class="pp">사랑은 늘 도망가</p>
	<p id="p2" class="pp">도망가지마</p>
</div>

<div id = "result2" class = "result">
</div>
</div>
</body>
</html>
