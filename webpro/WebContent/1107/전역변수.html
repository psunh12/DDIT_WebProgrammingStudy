<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
function calc(){
	res = a + b;
	
}
window.onload=function(){
	
	// id=result1 요소를 검색
	let vres=document.getElementById('result1');
	
	
	a=parseInt(prompt("수1 입력","1~100"));
	b=parseInt(prompt("수2 입력"));
	
	calc();
	// 함수 호출 결과값을 출력
	vres.innerHTML = `${a}+${b}=${res} <br>`;
}
</script>
</head>
<body>
<div id="result1"></div>
</body>
</html>
