<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	width: 100px;
	height: 100px;
	border: 2px solid gray;
	margin: 10px;
	position: absolute;
}
.dd1{
	background: yellow;
	top:200px;
	left: 200px;
	z-index: 20;
}
.dd2{
	background: pink;
	top:250px;
	left: 250px;
	z-index: 21;
}
.dd3{
	background: lightblue;
	top:280px;
	left: 300px;
}
.dd4{
	background: lightgreen;
	top:320px;
	left: 350px;
}
</style>
</head>
<body>

<div id="d1" class="dd1">1</div>
<div id="d2" class="dd2">2</div>
<div id="d3" class="dd3">3</div>
<div id="d4" class="dd4">4</div>

</body>
</html>
