<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	width: 100px;
	height: 100px;
	border: 2px solid gray;
	margin: 10px;
}
.dd1{
	background: yellow;
}
.dd2{

}
.dd3{
	background: lightblue;
}
.dd4{

}
#d6{
	position:relative;
	top:50px;
	left:80px;
}
#d9{
	position:absolute;
	top:200px;
	left:200px;
}

#d12{
	position:fixed;
	top:100px;
	right:100px;
}

</style>
</head>
<body>

<div id="d5" class="dd1">5</div>
<div id="d6" class="dd2">6</div>
<div id="d7" class="dd3">7</div>
<div id="d8" class="dd4">8</div>

<div id="d9" class="dd1">9</div>
<div id="d10" class="dd2">10</div>

<div id="d12" class="dd4">12</div>
</body>
</html>
