<script>
proc1 =() => {
	str = "전체 경로 : "+location.href+"<br>";

	document.getElementById('result1').innerHTML =str;
}

proc3 =() =>{

	namevalue=document.getElementById('name').value;
	
	// 서버로  전송
	location.href="location객체.jsp? id="+idvalue+
