<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부스타일 -->
<link rel="stylesheet" href="../css/public.css">
<script>
function proc1(){
	let $_dan =0; // 단 선언
	let i = 0; 	// i 선언.변수이름 중복
	
	dan = prompt("몇단을 출력 할까요?");
	
	let str="";
	for (let i = 1; i < 10; i++) {
// 		str += dan+" * "+i+" = "+ dan*1+"<br>";
		str +=`${dan} * ${i} = ${dan*1}<br>`;
	}
	
	// 중복되는 실수 방지위해 let사용
	var vres = document.getElementById('result1')
	vres.innerHTML = str;
}
</script>

<body>
<input type="button" value = "확인" onclick="proc1()">
<br><br>

</body>
