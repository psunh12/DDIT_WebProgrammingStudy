<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#p1{
	background: yellow;
}
p[id=p2]{
	color :red;
}
p[class=pp1]{
	border :3px solid hotpink;
}

p[title]{
	font-size: 2.0em;
}
#p3{
	font-weight: bold;
	font-style:italic;
	font-size: 2.0em
}
#p5{
	background: rgb(255,0,0,0.1);
}

</style>
</head>
<body>
<p id="p1" class="pp1">무궁화 꽃이 피었습니다</p>
<p id="p2" class="pp1">능소화 꽃이 피었습니다</p>
<p id="p3" class="pp2"><b>국화 꽃이 피었습니다</b></p>
<p id="p4" class="pp2" title="코스모스">코스모스 꽃이 피었습니다</p>
<p id="p5" title="이효석">메밀 꽃이 피었습니다</p>
</body>
</html>
