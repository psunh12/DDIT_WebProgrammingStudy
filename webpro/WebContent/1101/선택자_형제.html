<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

div{
	border : 2px solid rgb(210, 222, 98);
	padding : 30px;
	margin : 20px;
}

h3{
	background-color: crimson;
	color:white;
}
h3+p{
	font-size: 2.0rem;
	color : blue;
}
/* 다음에 있는 형제를 선택 */
h3 ~ p {
	background: yellow;
}
</style>
</head>
<body>
<div>
	<p>무궁화 꽃이 피었습니다</p>
	<h3>별빛같은 나의 사랑아</h3>
	<p>사랑은 늘 <span>도망가</span></p>
	<p>이제 나만 믿어요</p>
	<p>do or die</p>
</div>

<div>
	<p>무궁화 꽃이 피었습니다</p>
	<h3>별빛같은 나의 사랑아</h3>
	<p>우리들의 블루스</p>
	<p>런던보이</p>
	<p>폴라로이드</p>
</div>

</body>
</html>
