<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 분실</title>
<style>
label{
	display: inline-block;
	width :150px;
	height :30px;
}
h2{
	text-align : center ;
}
fieldset{
	border :5px outset #B0C4DE;
	margin:30px auto;
	width:440px;
}
input[type="submit"],
input[type="reset"] {
    width: 200px;
    height: 30px;
}
</style>
</head>
<body>
<form action ="formfieldset.jsp" method="post">

	<h2>비밀번호 분실</h2>
	<fieldset>
		<legend>정보 입력</legend>
		
		<label>아이디</label>
		<input type="text" name="id" id="id" required="required"> <br>
		
		<label>변경할 비밀번호</label>
		<input type="password" name="pw" id="pw" required="required"> <br>

		<label>비밀번호 확인</label>
		<input type="password" name="pwcheck" id="pwcheck" required="required"> <br>

		<input type="submit">
		<input type="reset">
	</fieldset>	
</form>
</body>
</html>
