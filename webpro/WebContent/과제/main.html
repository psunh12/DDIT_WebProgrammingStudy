<style>
div, header, nav, aside, section, footer {

header, footer {
	background: #B0C4DE;
	text-align: center;
	padding: 5px;
}

header {

}

footer {

}

ul {

}
ul li a{

nav {

nav ul li {

	float: left;
	margin: 15px;
	margin-top: 10px;

main {
