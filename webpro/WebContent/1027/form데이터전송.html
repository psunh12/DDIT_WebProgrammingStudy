<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
form{
	border : 5px double blue;
	padding : 20px;
	width:50%
}
label{
	display : inline-block;
	width : 70px;
	height: 30px;
}


</style>

</head>
<body>
<h2> get 전송</h2>
<form action="form데이터1.jsp" method="get">
	<label>아이디</label><input type ="text" name ="id"> <br>
	<label>비밀번호</label><input type ="password" name ="pass"> <br>
	<input type="submit" value="로그인">
</form>

<hr color = "red">

<h2>post전송</h2>

<form action="form데이터1.jsp" method="post">
	<input type ="text" name ="id" placeholder="아이디"> <br>
	<input type ="password" name ="pass" placeholder="비밀번호"> <br>
	<input type="submit" value="로그인">
</form>

<h2>post전송 - hidden</h2>

<form action="form데이터1.jsp" method="post">
	<label>아이디</label>
	<input type ="text" name ="id"> <br>
	
	
	<label>비밀번호</label>
	<input type ="password" name ="pass"> <br>
	
	<input type="hidden" name="name" value="홍길동">
	
	<input type="submit" value="로그인">
	<input type="button" value="로그인">
	<!-- 버튼은 아무런 기능이 없다. 기능을 사용자가 만들 수 있다. -->
	<input type="reset" value="취소">
</form>

</body>
</html>
